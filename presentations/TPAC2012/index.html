<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>TPAC 2012 - Responsive Images</title>
		<meta name="description" content="Presentation for TPAC 2012">
		<meta name="author" content="Marcos CÃ¡ceres">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<article class="slides">

				<section>
					<p><img src="images/RICG_Logo_Reverse.png"></p>
                </section>

				<section>
					<h2>Rocky start</h2>
					<p>
					 <img src="images/community-group.jpg"> 		
					</p>
				</section>

				<section>
                	<h2>...and leasons learned...</h2>
      				<img src="images/mqall.jpg">
                </section>
                
                <section>
                	<h2>Use cases and requirements</h2>
                    <img src="images/standards_process.jpg">
                </section>
                
                <section>
                  <h2>Photo Attributions</h2>
                  <ul>
                  <li><a href="http://w3cmemes.tumblr.com/">W3C memes</a></li>
                   <li>
                   Double rainbow, by <a href="http://www.flickr.com/photos/megpig/">meganjo</a>: 
                   </li>
                  </ul>
                </section>
			</article>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/highlight.js', async: true, callback: function() { window.hljs.initHighlightingOnLoad(); } },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'lib/js/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'lib/js/data-markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
		</script>

	</body>
</html>
